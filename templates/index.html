<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      margin : 0px;
      padding : 0px;
    }

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.modal__overlay {
  background-color: rgba(0, 0, 0, 0.6);
  width: 100%;
  height: 100%;
  /* absolute : 요소의 배치 시 부모 요소가 기준이 됨 */
  position: absolute;
}

.modal__content {
  /* absolute : 요소의 배치 시 요소 자기자신을 기준으로 움직임 */
  /* 필요 시 z-index 조정합시다! */
  position: fixed;
  width: 50%;
  height: 40%;
  background-color: white;
  top : 150px;
  left : 100px;

  display : flex;
  flex-direction: column;
  align-content: center;
  padding : 30px;
}

/* modal 열고 닫을 때 추가-제거할 클래스 */
.hidden {
  display: none;
}

.save-page__post {
  display : flex;
  flex-direction: column;
  align-content: center;
  justify-content: center;
}

  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>

      function savePost() {
        let url = $('#post-url').val();
        let title = $('#post-title').val();
        let category = $('#post-category').val();
        let price = $('#post-price').val();
        let starPoints = $('#post-starpoints').val();
        let comment = $('#post-comment').val();
        $.ajax({
          type: "POST",
          url: "/savepost",
          data: {url_give: url, title_give: title, category_give:category, price_give:price, starPoints_give:starPoints, comment_give:comment},
          success: function (response) {
            alert(response["msg"])
                    $('.modal').addClass("hidden");
          }
        });
      }

</script>

</head>
<body>
  <div class = "main-body">
    <button type = "button" class = "main-body__post">
      작성하기
    </button>
  </div>

  <div class = "modal save-page hidden" id = "modal-post">
    <div class="modal__overlay"></div>
    <div class = "modal__content">
      <div class = "save-page__post">
      <p>차박 꿀템 공유하기</p>
      <label for = "post-url">URL<input id = "post-url" type = "url" required placeholder = "해당 아이템의 구매 url을 입력하세요."></label>
      <label for = "post-title">제목<input id = "post-title" type = "text" required placeholder = "제목을 입력하세요."></label>
      <label for = "post-category">카테고리<select id = "post-category">
        <option selected>선택하세요!</option>
        <option value = "조명">조명</option>
        <option value = "캠핑매트">캠핑매트</option>
        <option value = "수납용품">수납용품</option>
        <option value = "주방용품">주방용품</option>
        <option value = "간이의자">간이 의자</option>
        <option value = "간의테이블">간이 테이블</option>
        <option value = "기타">기타</option>
      </select></label>
      <label for = "post-price">가격<input id = "post-price" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required placeholder = "가격대를 입력하세요."></label>
      <label for = "post-starpoints">별점<select id = "post-starpoints">
        <option selected>선택하세요!</option>
        <option value = "5">5</option>
        <option value = "4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
      </select></label>
      <label for="post-comment">한줄평<input id="post-comment" type="text" required placeholder="상품에 관해 한줄평을 남겨주세요."></label>
        </div>
      <div class="save-page__btn">
        <!-- 저장하기 버튼 -->
        <button type="button" class="save-page__btn--save" onclick="savePost()">
          저장하기
        </button>
        <!-- 취소하기 버튼 -->
        <button type="button" class="save-page__btn--cancel">
          취소하기
        </button>
      </div>
    </div>



  </div>

</body>
<script>
  const openButton = document.getElementsByClassName("main-body__post");
  const modal = document.querySelector(".modal");
  const overlay = modal.getElementsByClassName("modal__overlay");
  const closeBtn = modal.getElementsByClassName("save-page__btn--cancel");

  function openModal() {
    modal.classList.remove("hidden");
  }

  function closeModal() {
    modal.classList.add("hidden");
  }

  closeBtn[0].addEventListener("click", closeModal);
  overlay[0].addEventListener("click", closeModal);
  openButton[0].addEventListener("click", openModal);

</script>
</html>
